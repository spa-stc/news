syntax = "proto3";

package tokens.v1;

import "google/protobuf/timestamp.proto";

option go_package = "stpaulacademy.tech/newsletter/proto/gen/tokens/v1";

message ClaimToken {
  string user_id = 1;
  bool is_admin = 2;

  enum Status {
    STATUS_BANNED_UNSPECIFIED = 0;
    STATUS_VERIFIED = 1;
    STATUS_UNVERIFIED = 2;
  }

  Status status = 3;

  google.protobuf.Timestamp issued_ts = 4;
  google.protobuf.Timestamp expires_ts = 5;
}
