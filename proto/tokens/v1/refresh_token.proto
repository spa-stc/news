syntax = "proto3";

package tokens.v1;

import "google/protobuf/timestamp.proto";

option go_package = "stpaulacademy.tech/newsletter/proto/gen/tokens/v1";

// Long lived token, that hits the database every request where it is used.
message RefreshToken {
  string user_id = 1;
  google.protobuf.Timestamp expires_ts = 3;
}
