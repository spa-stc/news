{{ template "root.html" . }}
{{ define "content" }}
<h1 class="text-xl font-bold">Day By Day:</h1>
<p class="text-gray-600">Updated: {{ .Data.DayUpdatedTS.Local.Format "2006-01-02 03:04 PM" }}</p>
<div class="flex flex-col my-2 space-y-2">
	{{ range .Data.Days }}
	{{ partial "day.html" . }}
	{{ end }}
</div>
{{ end }}
